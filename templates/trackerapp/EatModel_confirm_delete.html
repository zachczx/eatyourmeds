{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="alert alert-danger">Are you sure you want to delete <b>{{ outstanding_list.medicine|upper }}?</b></div>
            <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'eatlist' %}" class="btn btn-secondary text-white">Back</a>
        </form>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
