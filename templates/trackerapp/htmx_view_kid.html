{% load static %}
<h4 class="mb-5">People you've added:</h4>
{% if patient_list %}
<ul class="list-group list-group-numbered" id="kidlist">
    {% for person in patient_list %}
    <li class="list-group-item d-flex">
        <span class="flex-grow-1 ms-3">{{person.name}}</span>
        <a hx-delete="{% url 'htmx_delete_kid' kidid=person.id %}" hx-target="#htmx_view_kid" hx-swap="innerHTML"><i class="bi bi-trash3 text-danger opacity-50"></i></a>
    </li>
    {% endfor %}
</ul>    
{% else %}
<p>Oops, there's nobody here, so here's a picture of a corgi to feel less alone:</p>
<div class="d-flex justify-content-center">
<img src="{% static 'trackerapp/corgi-cartoon-happy-on-grass.webp' %}" class="img-fluid" width="500" height="500">
</div>
{% endif %}
