{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate-a-Mate</title>
    {% load compress %}
    {% compress css %}
    <link type="text/x-scss" href="{% static 'rankingapp_theme.scss' %}" rel="stylesheet" media="all">
    <link rel="stylesheet" href="{% static 'rankingapp/css/fonts.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'rankingapp/css/standard.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'bootstrap_icons/bootstrap-icons.min.css' %}" media="all">
    {% endcompress %}
    <script src="{% static 'htmx.min.js' %}"></script>
    <script defer src="{% static 'alpine.min.js' %}"></script>

    <style>
        body {
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .card {
            aspect-ratio: 5 / 7;
            background-color: white;
            width: 30vmin;
            border-radius: 1vmin;
            border-color: gray;  
            position: absolute;
            transition: transform 800ms cubic-bezier(.05, .43, .25, .95);
        }

        .card:nth-child(1) {
            background-image: url("{% static 'aboutme/PXL_20231029_120334733.webp' %}");
            background-size: cover;
            background-position: 100% 50%;
            transform: translateX(-20%) rotate(-10deg);
        }
        .card:nth-child(2) {
            background-image: url("{% static 'aboutme/PXL_20231025_130824607.PORTRAIT.webp' %}");
            background-size: cover;
            background-position: 100% 50%;
            transform: translate(-10%, 10%) rotate(-5deg);
        }
        .card:nth-child(3) {
            background-image: url("{% static 'aboutme/kitandi.webp' %}");
            background-size: cover;
            background-position: 50% 50%;
            transform: translate(5%) rotate(3%);
        }

        .card-deck:hover > .card:nth-child(1) {
            transform: translate(-80%, -10%) rotate(-30deg);
        }
        .card-deck:hover > .card:nth-child(2) {
            transform: translate(-40%, 10%) rotate(-10deg);
        }
        .card-deck:hover > .card:nth-child(3) {
            transform: translate(20%, 20%) rotate(30deg);
        }
    </style>

</head>
<body>
<h1>Rate-a-Mate</h1>
    <div class="card-deck">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
